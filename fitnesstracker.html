<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Full version of jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    h1, h2 {
        color: #007bff;
    }
    .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
    }
    .form-section {
        margin-top: 30px;
    }
</style>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fitness Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Activities</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Record your exercise here</h1>
        
    </div>
    
    <div class="container form-section">
        <h2>Log Activity</h2>
        <form id="logActivityForm">
            <div class="form-group">
                <label for="activityType">Activity Type</label>
                <select class="form-control" id="activityType">
                    <option>Running</option>
                    <option>Cycling</option>    
                    <option>Swimming</option>
                    <option>Walking</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activityDuration">Duration (minutes)</label>
                <input type="number" class="form-control" id="activityDuration" placeholder="Enter duration">
            </div>
            <button type="submit" class="btn btn-primary">Log Activity</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Logged Activities</h2>
        <ul id="activitiesList"></ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#logActivityForm').submit(function(e) {
                e.preventDefault();
                const activityType = $('#activityType').val();
                const activityDuration = $('#activityDuration').val();
                $('#activitiesList').append(`<li>${activityType}: ${activityDuration} minutes</li>`);
                $('#activityDuration').val(''); 
            });
        });
    </script>
    </body>
    </html>
