<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Full version of jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      color: #007bff;
    }

    #user-info {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      color: #495057;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Fitness Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="activities.html">Activities</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="workout-graph.html">Workout Graph</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>User Profile</h1>
    <div id="user-info" class="card">
      <div class="card-body">
        <p class="card-text" id="user-details"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Fetch user information from the Random User Generator API
    const userApiUrl = 'https://randomuser.me/api/';
    
    // Fetch user data and display it
    $.ajax({
      url: userApiUrl,
      dataType: 'json',
      success: function(userData) {
        const user = userData.results[0];
        $('#user-details').html(`
          <p>Name: ${user.name.first} ${user.name.last}</p>
          <p>Email: ${user.email}</p>
          <p>Gender: ${user.gender}</p>
          <!-- Add more user information as needed -->
        `);
      },
      error: function(error) {
        console.error('Error fetching user data:', error);
      }
    });
  </script>
</body>
</html>
